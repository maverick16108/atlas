services:
  # ── Backend PHP-FPM ────────────────────────────────────────────────
  # Основное Laravel-приложение. Обрабатывает все REST API запросы,
  # аутентификацию (JWT/OTP), управление аукционами, ставками,
  # пользователями и загрузку файлов. Работает через FastCGI (:9000),
  # HTTP-запросы проксируются через Nginx.
  app:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: atlas_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: atlas
      DB_USERNAME: atlas
      DB_PASSWORD: password
      REDIS_HOST: redis
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_APP_ID: atlas-local
      REVERB_APP_KEY: atlas-reverb-key
      REVERB_APP_SECRET: atlas-reverb-secret
    depends_on:
      - db
      - redis
    networks:
      - atlas_net

  # ── WebSocket Server (Laravel Reverb) ─────────────────────────────
  # Real-time события: обновление ставок, обратный отсчёт аукционов,
  # push-уведомления. Протокол Pusher, совместим с Laravel Echo.
  # Порт 8080 проброшен на хост для прямого подключения клиентов.
  reverb:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: atlas_reverb
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: atlas
      DB_USERNAME: atlas
      DB_PASSWORD: password
      REDIS_HOST: redis
      REVERB_HOST: 0.0.0.0
      REVERB_PORT: 8080
      REVERB_APP_ID: atlas-local
      REVERB_APP_KEY: atlas-reverb-key
      REVERB_APP_SECRET: atlas-reverb-secret
    depends_on:
      - db
      - redis
    command: ["php", "artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    ports:
      - "8080:8080"
    networks:
      - atlas_net

  # ── Auction Transition Scheduler ──────────────────────────────────
  # Демон автоматических переходов статусов аукционов:
  # collecting_offers → active → gpb_right → commission.
  # Работает непрерывно в фоне, проверяя расписание переходов.
  scheduler:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: atlas_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: atlas
      DB_USERNAME: atlas
      DB_PASSWORD: password
      REDIS_HOST: redis
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_APP_ID: atlas-local
      REVERB_APP_KEY: atlas-reverb-key
      REVERB_APP_SECRET: atlas-reverb-secret
    depends_on:
      - db
      - redis
      - reverb
    command: ["php", "artisan", "auctions:process-transitions", "--daemon"]
    networks:
      - atlas_net

  # ── Nginx Reverse Proxy ───────────────────────────────────────────
  # Входная точка для всех HTTP-запросов. Проксирует PHP на backend:9000,
  # WebSocket /app и /apps на reverb:8080, отдаёт статику из public/.
  # Конфигурация: docker/nginx/conf.d/app.conf
  nginx:
    image: nginx:alpine
    container_name: atlas_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
      - reverb
    networks:
      - atlas_net

  # ── PostgreSQL 15 ─────────────────────────────────────────────────
  # Основное хранилище: пользователи, аукционы, ставки, предложения,
  # уведомления, логи активности. Порт 5433 на хосте (не 5432,
  # чтобы не конфликтовать с локальным PostgreSQL).
  db:
    image: postgres:15-alpine
    container_name: atlas_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - atlas_net

  # ── Redis ─────────────────────────────────────────────────────────
  # Кэширование, очереди задач, pub/sub backbone для Laravel Reverb.
  redis:
    image: redis:alpine
    container_name: atlas_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - atlas_net

  # ── Frontend Vite Dev Server ──────────────────────────────────────
  # Vue.js 3 SPA с Vite HMR. Доступен на :5174.
  # Проксирует /api/* и /storage/* на nginx:80.
  # Для локальной разработки предпочтительнее запуск на хосте (:5173).
  frontend:
    image: node:20-alpine
    container_name: atlas_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      DOCKER: "1"
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5174:5173"
    networks:
      - atlas_net

networks:
  atlas_net:
    driver: bridge

volumes:
  pgdata:
